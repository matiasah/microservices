# Application
spring.application.name=zuul-server
server.port=8080

# Zuul
zuul.routes.discovery.path=/discovery/**
zuul.routes.discovery.sensitive-headers=Set-Cookie,Authorization
zuul.routes.discovery.url=http://eureka-server:8082
hystrix.command.discovery.execution.isolation.thread.timeoutInMilliseconds=600000

# Users service
zuul.routes.users-service.path=/users-service/**
zuul.routes.users-service.sensitive-headers=Set-Cookie,Authorization
hystrix.command.users-service.execution.isolation.thread.timeoutInMilliseconds=600000