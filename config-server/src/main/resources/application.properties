# Application
spring.application.name=config-server
server.port=8081

# Eureka
eureka.client.region=default
eureka.client.registryFetchIntervalSeconds=10
eureka.client.serviceUrl.defaultZone=http://eureka-server:8082/eureka/

# Config
spring.security.user.name=configUser
spring.security.user.password=configPassword
spring.security.user.role=SYSTEM

# Properties location
spring.profiles.active=native
spring.cloud.config.enabled=true
spring.cloud.config.server.native.searchLocations=classpath:/