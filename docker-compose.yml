version: '3.7'

services:
  database:
    image: mysql:5.7
    restart: on-failure
    environment:
      - "MYSQL_DATABASE=microservices"
      - "MYSQL_USER=hg7fXnWOjgUEZFcv"
      - "MYSQL_PASSWORD=duV2SyMmFBmMmX05"
      - "MYSQL_ROOT_PASSWORD=3MOUC4318Lfj2PSe"
    expose:
      - '3306'
    networks:
      backend:
        aliases:
          - mysql
    volumes:
      - ./data/:/var/lib/mysql
  
  phpMyAdmin_dev:
    image: phpmyadmin/phpmyadmin:4.8
    ports:
      - '8081:80'
    environment:
      - "MYSQL_ROOT_PASSWORD=3MOUC4318Lfj2PSe"
      - "PMA_USER=hg7fXnWOjgUEZFcv"
      - "PMA_PASSWORD=duV2SyMmFBmMmX05"
      - "PMA_HOST=mysql"
      - "PMA_PORT=3306"
    networks:
      backend:
        aliases:
          - phpmyadmin

  eureka-server:
    build:
      context: eureka-server
      dockerfile: Dockerfile
    restart: on-failure
    working_dir: /usr/src/backend
    volumes:
      - ./eureka-server/:/usr/src/backend
    ports:
      - '8082:8082'
    networks:
      backend:
        aliases:
          - eureka-server
    command: mvn spring-boot:run
  
  config-server:
    build:
      context: config-server
      dockerfile: Dockerfile
    restart: on-failure
    working_dir: /usr/src/backend
    volumes:
      - ./config-server/:/usr/src/backend
    networks:
      backend:
        aliases:
          - config-server
    depends_on:
      - eureka-server
    command: /bin/sh -c "sleep 10 && mvn spring-boot:run && exit 1"
  
  auth-server:
    build:
      context: auth-server
      dockerfile: Dockerfile
    restart: on-failure
    working_dir: /usr/src/backend
    volumes:
      - ./auth-server/:/usr/src/backend
    networks:
      backend:
        aliases:
          - auth-server
    depends_on:
      - eureka-server
      - config-server
    command: /bin/sh -c "sleep 40 && mvn spring-boot:run && exit 1"
  
  zuul-server:
    build:
      context: zuul-server
      dockerfile: Dockerfile
    restart: on-failure
    working_dir: /usr/src/backend
    volumes:
      - ./zuul-server/:/usr/src/backend
    ports:
      - '8080:8080'
    networks:
      backend:
        aliases:
          - zuul-server
    depends_on:
      - eureka-server
      - config-server
    command: /bin/sh -c "sleep 40 && mvn spring-boot:run && exit 1"
  
  users-service:
    build:
      context: users-service
      dockerfile: Dockerfile
    restart: on-failure
    working_dir: /usr/src/backend
    volumes:
      - ./users-service/:/usr/src/backend
    networks:
      backend:
        aliases:
          - users-service
    depends_on:
      - eureka-server
      - config-server
    command: /bin/sh -c "sleep 40 && mvn spring-boot:run && exit 1"

networks:
  backend: